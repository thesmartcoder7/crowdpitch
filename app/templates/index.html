        <p class="cta">
          Login or Signup to view more, comment on, or share your pitch!
        </p>

      <section id="login">
        <!-- login form -->
        <form action="{{url_for('login')}}" id="login-form" method="POST">
          <h1>Sign In</h1>
          <label for="l-email">
            <span>Email</span>
            <input
              type="email"
              id="l-email"
              name="l-email"
              placeholder="example@yourdomain.com"
              aria-required="true"
              required
            />
          </label>

          <label for="l-password">
            <span>Password</span>
            <input
              type="password"
              id="l-password"
              name="l-password"
              placeholder="your password"
              aria-required="true"
              required
            />
          </label>

          <input type="submit" value="login" class="submit" />
          <p>
            Don't have an account yet? &nbsp;<span id="signup-toggle">
              Sign Up</span
            >
          </p>
        </form>

        <!-- signup form -->
        <form action="{{url_for('signup')}}" id="signup-form" method="POST">
          <h1>Sign Up</h1>
          <label for="s-name">
            <span>Full Name</span>
            <input
              type="text"
              id="s-name"
              name="s-name"
              placeholder="John Doe"
              aria-required="true"
              required
            />
          </label>
          <label for="s-email">
            <span>Email</span>
            <input
              type="email"
              id="s-email"
              name="s-email"
              placeholder="example@yourdomain.com"
              aria-required="true"
              required
            />
          </label>

          <label for="s-password">
            <span>Password</span>
            <input
              type="password"
              id="s-password"
              name="s-password"
              placeholder="your password"
              aria-required="true"
              required
            />
          </label>

          <input type="submit" value="Sign Up" class="submit" />
          <p>Already a member? &nbsp;<span id="login-toggle"> Sign In</span></p>
        </form>
      </section>
