<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/user.css')}}"
    />
    <link
      rel="shortcut icon"
      href="{{url_for('static', filename='images/conversation.png')}}"
    />
  </head>
  <body>
    <main>
      <section id="user-profile">
        <div class="avatar">
          <img src="../static/images/headshot.jpeg" alt="" />
          <p class="username">Samuel Martins</p>
          <p class="upload">Update Image</p>
        </div>
        <div class="upload-image">
          <input type="file" name="image" id="image" />
          <input type="submit" value="update" />
        </div>
        <div class="mini-nav">
          <ul>
            <li>my pitches</li>
            <li>all pitches</li>
            <li>investors</li>
            <li>customers</li>
            <li>sales</li>
            <li>employees</li>
          </ul>
          <p class="user-logout">Sign Out</p>
        </div>
      </section>
      <section id="main-view"></section>
      <section id="share-pitch"></section>
    </main>
    <script src="{{url_for('static', filename='js/user.js')}}"></script>
  </body>
</html>
